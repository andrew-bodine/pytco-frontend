<!DOCTYPE html>
<html lang="en" ng-app="pytco" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>PYTCo</title>

    <!--styles:inject-->
    <!--styles:end-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class=" hidden-sm hidden-xs col-md-3 col-lg-3" ng-include=" 'navColumn/navColumn.html' ">
          <!-- desktop navigation bar -->
        </div>
        <div class=" hidden-md hidden-lg col-xs-12 col-sm-12" ng-include=" 'navColumn/mobileNav.html' ">
          <!-- mobile and tablet navigation bar -->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" ng-view>
          <!-- Gets replaced with the content associated with navColumn entries -->
        </div>
        <div class="col-xs-12 col-sm-12 hidden-md hidden-lg" ng-include=" 'navColumn/mobileFooter.html' ">
          <!-- footer info -->
        </div>
      </div>
    </div>

    <!--scripts:inject-->
    <!--scripts:end-->
  </body>
</html>
