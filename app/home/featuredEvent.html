<div>
    <div id="featured-carousel" class="carousel slide" data-ride="carousel" data-interval="false">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <!-- <div class="item active"> -->
            <div class="item" ng-class="{'active': $first}" ng-repeat="event in featured track by $index">
        		<div class="col-md-5">
        	        <img ng-src="{{event.image}}">
        		</div>
        		<div class="col-md-7">
        			<h4 class="event-title">{{event.title}}</h4>
        			<h5 class="event-date">{{event.month}} {{event.days}}</h5>
        			<p class="event-blurb">{{event.description}}</p>
        			<a href="#/season">
        				<button class="btn btn-default">more info</button>
        			</a>
        		</div>
            </div>

        </div>
    </div>
</div>
