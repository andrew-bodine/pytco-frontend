<div id="aboutPage">
	<div class="row page-title">
		<h1>About Us</h1>
	</div>

	<!-- header -->
	<div class="row about-header" ng-style="{'background-image':'url({{cloudfront}}/about/banner.jpg)'}">
		<svg class="col-xs-12 col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5" id="trapezoid" viewbox="0 0 100 100" preserveAspectRatio="none" height="100%" style="padding: 0">
			<path d="M20,0
	           L100,0
	           L100,100
	           L0,100" fill="#f15a22" fill-opacity="0.5">
			</path>
			<foreignObject x="20" y="20" width="70" height="60">
				<p class="about-header-text">Community Theatre at play in the Finger Lakes</p>
			</foreignObject>
		</svg>
		
	</div>

	<!-- tab menu -->
	<div class="row">
		<ul class="nav nav-tabs hidden-xs" role="tablist">
			
			<li class="active col-xs-12 col-sm-3 col-md-3">
				<a href="#history" role="tab" data-toggle="tab" target="_self">
					<p class="link-name history-nav">History</p>
					<div class="tab-div">
						<svg viewbox="0 0 100 100" preserveAspectRatio="none" height="100%" width="100%" style="padding: 0" class="tab-arrow">
							<polygon class="history-arrow" points="0 0, 100 0, 50 100" />
						</svg>
					</div>
				</a>
			</li>

			<li class="col-xs-12 col-sm-3 col-md-3">
				<a href="#mission" role="tab" data-toggle="tab" target="_self">
					<p class="link-name mission-nav">Mission</p>
					<div class="tab-div">
						<svg viewbox="0 0 100 100" preserveAspectRatio="none" height="100%" width="100%" style="padding: 0" class="tab-arrow">
							<polygon class="mission-arrow" points="0 0, 100 0, 50 100" />
						</svg>
					</div>
				</a>
			</li>

			<li class="col-xs-12 col-sm-3 col-md-3">
				<a href="#board" role="tab" data-toggle="tab" target="_self">
					<p class="board-nav link-name">Board Members</p>
					<div class="tab-div">
						<svg viewbox="0 0 100 100" preserveAspectRatio="none" height="100%" width="100%" style="padding: 0" class="tab-arrow">
							<polygon class="board-arrow" points="0 0, 100 0, 50 100" />
						</svg>
					</div>
				</a>
			</li>
			
			<li class="col-xs-12 col-sm-3 col-md-3">
				<a href="#community" role="tab" data-toggle="tab" target="_self">
					<p class="community-nav link-name">Community Programs</p>
					<div class="tab-div">
						<svg viewbox="0 0 100 100" preserveAspectRatio="none" height="100%" width="100%" style="padding: 0" class="tab-arrow">
							<polygon class="community-arrow" points="0 0, 100 0, 50 100" />
						</svg>
					</div>
				</a>
			</li>
		
		</ul>

		<!-- mobile menu -->
		<ul class="nav visible-xs col-xs-12">
			<li role="presentation" class="dropdown">
			    <a class="dropdown-toggle about-menu-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
			      Menu <span class="glyphicon glyphicon-menu-hamburger"></span>
			    </a>
			    <ul class="dropdown-menu">
					<li class="active">
						<a href="#history" role="tab" data-toggle="tab" target="_self" class="link-mobile">
							<p>History</p>
						</a>
					</li>

					<li>
						<a href="#mission" role="tab" data-toggle="tab" target="_self" class="link-mobile">
							<p>Mission</p>
						</a>
					</li>

					<li>
						<a href="#board" role="tab" data-toggle="tab" target="_self" class="link-mobile">
							<p>Board Members</p>
						</a>
					</li>
					
					<li>
						<a href="#community" role="tab" data-toggle="tab" target="_self" class="link-mobile">
							<p>Community Programs</p>
						</a>
					</li>
			    </ul>
			</li>
		</ul>
	</div>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active" id="history">
			<span ng-include="'about/aboutHistory.html'"></span>
		</div>
		<div class="tab-pane" id="mission">
			<span ng-include="'about/aboutMission.html'"></span>
		</div>
		<div class="tab-pane" id="board">
			<span ng-include="'about/aboutBoard.html'"></span>
		</div>
		<div class="tab-pane" id="community">
			<span ng-include="'about/aboutCommunity.html'"></span>
		</div>
	</div>
</div>
